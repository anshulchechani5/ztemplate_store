      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: MY405100
          url: https://my405100-api.s4hana.cloud.sap
        app:
          name: ZTEMPLATESTORE1
          description: form Store
          package: zc001
          transport: XMVK903286
        exclude:
          - /test/
